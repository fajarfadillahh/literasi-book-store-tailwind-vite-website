<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literasi - book store website</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- 🌙 ☀️ -->
  </head>
  <body class="font-text font-reguler bg-gray-100">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-transparent z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[22px] text-gray-900 font-title font-semibold"
        >
          <img
            src="./src/img/icon.svg"
            alt=""
            class="header__logo-icon w-[40px]"
          />
          Literasi.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Library</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Bestseller</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Author</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme absolute top-6 right-6 text-[1.5rem] cursor-pointer"
            id="theme-toggle"
          >
            <span class="header__theme-icon hidden" id="themeToggleDarkIcon"
              >🌙</span
            >
          </div>

          <a href="#" class="header__button button mt-6">Account</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-gray-900 cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section bg-gray-200">
        <div class="home__container container grid gap-12">
          <div class="home__data justify-self-center text-center">
            <h1 class="home__title section-title">
              Buy and sell your <br />
              textbooks for the <br />
              best price.
            </h1>
            <p class="home__text section-text">
              From applied literature to educational resources, we have a lot of
              textbooks to offer you. We provide only the best books for rent.
            </p>
            <div
              class="home__form flex justify-between items-center gap-4 p-2 bg-white"
            >
              <input
                type="text"
                placeholder="Enter ISBN Number"
                class="home__input w-full h-[55px] pl-2 bg-transparent text-[15px] text-gray-900 font-reguler placeholder:text-gray-600"
              />
              <button class="home__button button">Search</button>
            </div>
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img justify-self-center"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
